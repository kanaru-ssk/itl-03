name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    env:
      REACT_APP_FB_API_KEY: ${{ secrets.REACT_APP_FB_API_KEY }}
      REACT_APP_FB_DOMAIN: ${{ secrets.REACT_APP_FB_DOMAIN }}
      REACT_APP_FB_PROJECT_ID: ${{ secrets.REACT_APP_FB_PROJECT_ID }}
      REACT_APP_FB_STORAGE: ${{ secrets.REACT_APP_FB_STORAGE }}
      REACT_APP_FB_MESSAGING_ID: ${{ secrets.REACT_APP_FB_MESSAGING_ID }}
      REACT_APP_FB_APP_ID: ${{ secrets.REACT_APP_FB_APP_ID }}
      REACT_APP_FB_MEASUREMENT_ID: ${{ secrets.REACT_APP_FB_MEASUREMENT_ID }}
    steps:
      - uses: actions/checkout@v2

      - run: yarn install && yarn build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ITL_03 }}'
          projectId: itl-03
