name: Deploy to Firebase Hosting on merge
'on':
    push:
        branches:
            - main
jobs:
    build_and_deploy:
        runs-on: ubuntu-18.04
        env:
            REACT_APP_FB_API_KEY: ${{ secrets.REACT_APP_FB_API_KEY }}
            REACT_APP_FB_DOMAIN: ${{ secrets.REACT_APP_FB_DOMAIN }}
            REACT_APP_FB_PROJECT_ID: ${{ secrets.REACT_APP_FB_PROJECT_ID }}
            REACT_APP_FB_STORAGE: ${{ secrets.REACT_APP_FB_STORAGE }}
            REACT_APP_FB_MESSAGING_ID: ${{ secrets.REACT_APP_FB_MESSAGING_ID }}
            REACT_APP_FB_APP_ID: ${{ secrets.REACT_APP_FB_APP_ID }}
            REACT_APP_FB_MEASUREMENT_ID: ${{ secrets.REACT_APP_FB_MEASUREMENT_ID }}
            REACT_APP_GOOGLE_MAPS_API_KEY: ${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }}
        steps:
            - uses: actions/checkout@v2

            # Nodeのインストール
            - name: Install Node
              uses: actions/setup-node@v1
              with:
                  node-version: 16.6.0

            - run: yarn install && yarn build

            - name: Archive production artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: UnitTest report
                  path: build

            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ITL_03 }}'
                  channelId: live
                  projectId: itl-03
